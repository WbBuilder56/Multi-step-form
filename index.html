<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multi-Step Form</title>
  </head>
  <body>
    <div id="page" class="site">
      <div class="container">
        <div class="form-box">
          <div class="progress">
            <div class="logo">
              <a href="https://github.com/WbBuilder56"><span>Wb</span>Builder56</a>
            </div>
            <ul class="progress-steps">
              <li class="step active">
                <span>1</span>
                <p>Personal <br /><span>30 sec to complete</span></p>
              </li>
              <li class="step">
                <span>2</span>
                <p>Contact <br /><span>60 sec to complete</span></p>
              </li>
              <li class="step">
                <span>3</span>
                <p>Security <br /><span>30 sec to complete</span></p>
              </li>
            </ul>
          </div>
          <form action="">
            <div class="form-one form-step active">
              <div class="bg-svg"></div>
              <h2>Personal Information</h2>
              <p>Enter your personal information correctly</p>
              <div>
                <label>First Name </label
                ><input type="text" name="name" placeholder="Your Name" required/>
              </div>
              <div>
                <label>Last Name </label
                ><input type="text" name="father-name" placeholder="Father's Name" required/>
              </div>
              <div class="birth">
                <label>Date of Birth</label>
                <div class="grouping">
                  <input
                    type="text"
                    pattern="[0-9]*"
                    name="day"
                    value=""
                    min="0"
                    max="31"
                    placeholder="DD"
                    required
                  />
                  <input
                    type="text"
                    pattern="[0-9]*"
                    name="month"
                    value=""
                    min="0"
                    max="12"
                    placeholder="MM"
                    required
                  />
                  <input
                    type="text"
                    pattern="[0-9]*"
                    name="day"
                    value=""
                    min="0"
                    max="2050"
                    placeholder="YYYY"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-two form-step">
              <div class="bg-svg"></div>
              <h2>Contact</h2>
              <div>
                <label>Phone</label>
                <input type="tel" name="Phone" placeholder="+92xxxxxxxxxx" required/>
              </div>
              <div>
                <label>Address</label>
                <input type="text" name="Address" placeholder="Colony/Sector No:" required/>
              </div>
              <div>
                <label>City</label>
                <input type="text" name="city" placeholder="City Name" required/>
              </div>
              <div>
                <label>State</label>
                <input type="text" name="province" placeholder="State/province" required/>
              </div>
              <div>
                <label>Zip Code</label>
                <input type="text" name="Zipcode" placeholder="Postal/Zip Code" required/>
              </div>
              <div>
                <label>Country</label>
                <select name="country" id="country" required>
                  <option value="">Please select</option>
                  <option value="afghanistan">Afghanistan</option>
                  <option value="albania">Albania</option>
                  <option value="algeria">Algeria</option>
                  <option value="andorra">Andorra</option>
                  <option value="angola">Angola</option>
                  <option value="antigua-and-barbuda">
                    Antigua and Barbuda
                  </option>
                  <option value="argentina">Argentina</option>
                  <option value="armenia">Armenia</option>
                  <option value="australia">Australia</option>
                  <option value="austria">Austria</option>
                  <option value="azerbaijan">Azerbaijan</option>
                  <option value="bahamas">Bahamas</option>
                  <option value="bahrain">Bahrain</option>
                  <option value="bangladesh">Bangladesh</option>
                  <option value="barbados">Barbados</option>
                  <option value="belarus">Belarus</option>
                  <option value="belgium">Belgium</option>
                  <option value="belize">Belize</option>
                  <option value="benin">Benin</option>
                  <option value="bhutan">Bhutan</option>
                  <option value="bolivia">Bolivia</option>
                  <option value="bosnia-and-herzegovina">
                    Bosnia and Herzegovina
                  </option>
                  <option value="botswana">Botswana</option>
                  <option value="brazil">Brazil</option>
                  <option value="brunei">Brunei</option>
                  <option value="bulgaria">Bulgaria</option>
                  <option value="burkina-faso">Burkina Faso</option>
                  <option value="burundi">Burundi</option>
                  <option value="cabo-verde">Cabo Verde</option>
                  <option value="cambodia">Cambodia</option>
                  <option value="cameroon">Cameroon</option>
                  <option value="canada">Canada</option>
                  <option value="central-african-republic">
                    Central African Republic
                  </option>
                  <option value="chad">Chad</option>
                  <option value="chile">Chile</option>
                  <option value="china">China</option>
                  <option value="colombia">Colombia</option>
                  <option value="comoros">Comoros</option>
                  <option value="congo">Congo</option>
                  <option value="costa-rica">Costa Rica</option>
                  <option value="croatia">Croatia</option>
                  <option value="cuba">Cuba</option>
                  <option value="cyprus">Cyprus</option>
                  <option value="czech-republic">Czech Republic</option>
                  <option value="denmark">Denmark</option>
                  <option value="djibouti">Djibouti</option>
                  <option value="dominica">Dominica</option>
                  <option value="dominican-republic">Dominican Republic</option>
                  <option value="east-timor">East Timor</option>
                  <option value="ecuador">Ecuador</option>
                  <option value="egypt">Egypt</option>
                  <option value="el-salvador">El Salvador</option>
                  <option value="equatorial-guinea">Equatorial Guinea</option>
                  <option value="pakistan">Pakistan</option>
                </select>
              </div>
            </div>
              <div class="form-three form-step">
                <div class="bg-svg"></div>
                <h2>Security</h2>
                <div>
                  <label>Email</label>
                  <input type="email" name="email" placeholder="xyz@gmail.com" required/>
                </div>
                <div>
                  <label>Username</label>
                  <input type="text" name="Username" placeholder="Username" required/>
                </div>
                <div>
                  <label>Password</label>
                  <input type="password" name="password" placeholder="Password" required/>
                </div>
                <div>
                  <input type="password" name="password" placeholder="Confirm Password" required/>
                </div>
                <div class="checkbox">
                  <input type="checkbox" name="checkbox" />
                  <label>Receive our Newsletter</label>
                </div>
              </div>
            <div class="btn-group">
              <button type="button" class="btn-prev" disabled>Back</button>
              <button type="button" class="btn-next">Next Step</button>
              <button type="button" class="btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
